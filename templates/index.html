<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>index</title>
</head>
<body>
    <div class="container-fluid">
        <table class="table table-hover">
            <tr align="center">
                <th>Id</th>
                <th>Autor</th>
                <th>Título</th>
                <th>Situação</th>
            </tr>
                {% for livro in lista_livros %}
            <tr align="center">
                <td>{{livro['id']}}</td>
                <td>{{livro['autor']}}</td>
                <td>{{livro['título']}}</td>
                <td>{{livro['situação']}}</td>
                <td><a href="#" class="btn btn-sm btn-outline-success">Editar</a></td>
                <td><a href="/delete/{{livro['id']}}" class="btn btn-sm btn-outline-danger">Excluir</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/create" class="btn btn-primary">Adicionar</a>
    </div>
</body>
</html>
