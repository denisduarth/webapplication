<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cadastro de livros</title>
</head>
<body>
    <center><h1>Cadastrar um livro</h1></center>
    <br>
    <div class="container-fluid">
        <form action="/save" method="POST">
            <div class="form-group">
                <label>Autor</label>
                <input type="text" name="Autor" required="true" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Título</label>
                <input type="text" name="Título" required="true" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Situação</label>
                <input type="text" name="Situação" required="true" class="form-control">
            </div>
            <br>
            <button class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
