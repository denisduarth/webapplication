<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Modificar livro</title>
</head>
<body>
    <center><h1>Modificar livro</h1></center>
    <br>
    <div class="container-fluid">
        <form action="/update/{{livro['id']}}" method="POST">
            <div class="form-control">
                <label>Autor</label>
                <input type="text" name="Autor" id="Autor" value="{{livro['autor']}}" required="true" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Título</label>
                <input type="text" name="Título" id="Título" value="{{livro['título']}}" required="true" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Situação</label>
                <input type="text" name="Situação" id="Situação" value="{{livro['situação']}}" required="true" class="form-control">
            </div>
            <br>
            <button class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
